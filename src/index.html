<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <main>
        <form>
            <label class="text" for="weatherSearch">Type a city</label>
            <input type="search" id="weather_Search" name="weather" placeholder="Enter the city" class="input" />
            <button id='search_button'>Find</button>
        </form>
        <div class="my_and_clear_button">
            <button id="my_weather">My Weather</button>
            <button id="clear_button">Clear</button>
        </div>
    </main>
</body>

</html>
